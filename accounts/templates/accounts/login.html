{% extends 'base.html' %}

{% block conteudo %}
{% if not user.is_authenticate %}
<h1 class= 'mt-3 mb-3'>Login</h1>

<form method = 'POST' action="{% url 'login' %} ">
  {% include 'parciais/_message.html' %}
  {% csrf_token %}
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value ="{{ request.POST.usuario }}" class="form-control">
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" value="{{ request.POST.senha }}"   class="form-control">
    </div>

  <button type="submit" class="btn btn-primary">Logar</button>
</form>
{% else %}
<p>
    Você fez login com {{ user }}
    <a href="{% url logout %}"> Click aqui</a> para sair.
</p>
{% endif %}
{% include 'parciais/_message.html' %}
{% endblock %}
